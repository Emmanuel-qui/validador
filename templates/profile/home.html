{% extends 'layout/base_from.html' %}

{% block head %}
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script> 

{% endblock %}

{% block content %}
<div class="contenedor-perfil">
    <div class="card d-flex flex-row justify-content-around shadow">
        
            <div class="p-2">
                <img class="imagen-redonda" src="{{ imagen }}" alt="perfil">
                <h6 class="text-center fw-normal mt-2">Foto de Perfil</h6>
            </div>

            <div class="p-2 d-flex align-self-star">
                <form>
                    <div class="row w-75">
                        <div class="mb-3">
                            <input class="form-control" id="id_imagen" type="file">
                        </div>
                        <div >
                            <button class="btn btn-primary w-100" onclick="updatePhoto()" type="button">Actualizar</button>
                        </div>
                    </div>
                </form>
            </div>
           

    </div>
    <br>
    <br>

    <div class="card d-flex justify-content-center align-items-center shadow">
        <div class="row w-75 p-1">
            <h4 class="text-center fw-normal mt-1">Información Personal.</h4>
            <form id="id_form">
                <div class="input-group mb-3 mt-2">
                    <span class="input-group-text">Empresa</span>
                    <input type="text" class="form-control" required id="id_empresa" value="{{ empresa }}" />
                </div>
                <div class="input-group mb-3 mt-2">
                    <span class="input-group-text">Telefono</span>
                    <input type="text" class="form-control" id="id_telefono" value="{{ telefono }}" required>
                </div>
                <div class="input-group mb-3 mt-2">
                    <span class="input-group-text">Código Postal</span>
                    <input type="text" class="form-control" required id="id_codigo_postal" value="{{ codigo_postal }}">
                </div>
                <div class="input-group mb-3 mt-2">
                    <span class="input-group-text">Estado</span>
                    <select class="form-select" name="estado" id="id_estado" required >
                        <option value="AGS">Aguascalientes</option>
                                <option value="BC">Baja California</option>
                                <option value="BCS">Baja California Sur</option> 
                                <option value="CAMP">Campeche</option>
                                <option value="COAH">Coahuila de Zaragoza</option>
                                <option value="COL">Colima</option>
                                <option value="CHIS">Chiapas</option>
                                <option value="CHIH">Chihuahua</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="DGO">Durango</option>
                                <option value="GTO">Guanajuato</option>
                                <option value="GRO">Guerrero</option>
                                <option value="HGO">Hidalgo</option>
                                <option value="JAL">Jalisco</option>
                                <option value="MEX">Estado de México</option>
                                <option value="MICH">Michoacán de Ocampo</option>
                                <option value="MOR">Morelos</option>
                                <option value="NAY">Nayarit</option>
                                <option value="NL">Nuevo León</option>
                                <option value="OAX">Oaxaca</option>
                                <option value="PUE">Puebla</option>
                                <option value="QRO">Querétaro</option>
                                <option value="QR">Quintana Roo</option>
                                <option value="SLP">San Luis Potosí</option>
                                <option value="SIN">Sinaloa</option>
                                <option value="SON">Sonora</option>
                                <option value="TAB">Tabasco</option>
                                <option value="TAMS">Tamaulipas</option>
                                <option value="TLAX">Tlaxcala</option>
                                <option value="VER">Veracruz</option>
                                <option value="YUC">Yucatán</option>
                                <option value="ZAC">Zacatecas</option>
                    </select>
                </div>
                <div class="input-group mb-3 mt-2">
                    <span class="input-group-text">País</span>
                    <input type="text" class="form-control" required id="id_pais" value="{{ pais }}">
                </div>
                <div class="input-group mt-2 mb-2 ">
                    <button type="button" class="btn btn-primary w-100" required id="id_update" onclick="validate_form()">Guardar Datos</button>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

{% block script %}
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load static %}
    <script src="{% static 'js/profile.js' %}"></script>

{% endblock %}
