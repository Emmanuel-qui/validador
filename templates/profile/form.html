<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Cargando estilos a la vista -->
    {% load static %}

      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <title>Validate</title>
  </head>
  <body>
    <!-- Header para el menu y icono de sesion -->
    <header class="header">
      <div class="header-item">
          <span id="menu" class="header_boton_menu" style="display: none;">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
          </span>
      </div>
      <div class="header-item">
        <div class="dropdown">
          <button
            class="btn btn-outline-primary dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            {{ request.user.email }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <a class="dropdown-item" href="/accounts/logout/">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
                Cerrar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div id="sidebar" class="sidebar-navegacion">
      <div class="cerrar-menu">
        <span>

        <a class="enlace_navegacion" href="{% url 'validate:result' %}">Historial Validacion</a>

        <a class="enlace_navegacion" href="{% url 'profile:home' %}">Configuracion</a>

        
      </nav>
    </div> -->

    <!--- Contenedor -->
    <div class="container">
      <br />
      <br />
      <div class="w-75 p-5" style="margin: 0 auto">
        <div
          id="div_error"
          class="mt-2 mb-2 alert alert-danger"
          role="alert"
          style="display: none"
        ></div>
        <div class="card shadow p-3 mb-5 bg-body rounded">
          <div class="card-head rounded" style="background-color: #7b211f">
            <h5 class="card-title text-center p-3 text-white">
              Registre su información
            </h5>
          </div>
          <div class="card-body">
            <div>
              <form id="register_form">
                <div class="row row-cols-3">
                  <div class="col mb-2 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      id="empresa"
                      name="empresa"
                      required
                    />
                    <span class="form-text">Empresa</span>
                  </div>
                  <div class="col mb-2 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      id="telefono"
                      name="telefono"
                      required
                    />
                    <span class="form-text">Telefono</span>
                  </div>
                  <div class="col mb-2 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      id="rfc"
                      name="rfc"
                      required
                    />
                    <span class="form-text" id="span_rfc">RFC</span>
                  </div>
                  <div class="col mb-2 mt-2">
                    <input
                      type="text"
                      class="form-control"
                      id="postal"
                      name="postal"
                      required
                    />
                    <span class="form-text">Codigo Postal</span>
                  </div>
                  <div class="col mb-2 mt-2">
                    <select class="form-select" name="pais" id="pais" required>
                      <option value="">Seleccione el pais</option>
                      <option value="MX">México</option>
                    </select>
                  </div>
                  <div class="col mb-2 mt-2">
                    <select
                      class="form-select"
                      name="estados"
                      id="estados"
                      required
                    >
                      <option value="">Seleccione un estado</option>
                      <option value="AGS">Aguascalientes</option>
                      <option value="BC">Baja California</option>
                      <option value="BCS">Baja California Sur</option>
                      <option value="CAMP">Campeche</option>
                      <option value="COAH">Coahuila de Zaragoza</option>
                      <option value="COL">Colima</option>
                      <option value="CHIS">Chiapas</option>
                      <option value="CHIH">Chihuahua</option>
                      <option value="DF">Distrito Federal</option>
                      <option value="DGO">Durango</option>
                      <option value="GTO">Guanajuato</option>
                      <option value="GRO">Guerrero</option>
                      <option value="HGO">Hidalgo</option>
                      <option value="JAL">Jalisco</option>
                      <option value="MEX">Estado de México</option>
                      <option value="MICH">Michoacán de Ocampo</option>
                      <option value="MOR">Morelos</option>
                      <option value="NAY">Nayarit</option>
                      <option value="NL">Nuevo León</option>
                      <option value="OAX">Oaxaca</option>
                      <option value="PUE">Puebla</option>
                      <option value="QRO">Querétaro</option>
                      <option value="QR">Quintana Roo</option>
                      <option value="SLP">San Luis Potosí</option>
                      <option value="SIN">Sinaloa</option>
                      <option value="SON">Sonora</option>
                      <option value="TAB">Tabasco</option>
                      <option value="TAMS">Tamaulipas</option>
                      <option value="TLAX">Tlaxcala</option>
                      <option value="VER">Veracruz</option>
                      <option value="YUC">Yucatán</option>
                      <option value="ZAC">Zacatecas</option>
                    </select>
                  </div>
                </div>

                <div class="row row-cols-2">
                  <div class="col mb-2 mt-3">
                    <span class="form-text">Regimen Fiscal</span>
                    <select
                      class="form-select form-select-sm"
                      id="regimen"
                      required
                    >
                      <option value="">Seleccione el regimen fiscal</option>
                      <option value="605">
                        Sueldos y Salarios e Ingresos Asimilados a Salarios
                      </option>
                      <option value="606">Arrendamiento</option>
                      <option value="607">
                        Régimen de Enajenación o Adquisición de Bienes
                      </option>
                      <option vaValida value="612">
                        Personas Físicas con Actividades Empresariales y
                        Profesionales
                      </option>
                      <option value="614">Ingresos por intereses</option>
                      <option value="615">
                        Régimen de los ingresos por obtención de premios
                      </option>
                      <option value="616">Sin obligaciones fiscales</option>
                      <option value="621">Incorporación Fiscal</option>
                      <option value="625">
                        Régimen de las Actividades Empresariales con ingresos a
                        través de Plataformas Tecnológicas
                      </option>
                    </select>
                  </div>
                </div>
                <div class="mt-5">
                  <button
                    id="save_form"
                    type="button"
                    onclick="validate_form()"
                    class="btn btn-register w-50"
                  >
                    Guardar Datos
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load static %}
    <script src="{% static 'js/datos_fiscales.js' %}"></script>

    <script src="{% static 'js/index.js' %}"></script>
  </body>
</html>
