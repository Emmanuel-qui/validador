{% extends 'layout/base_from.html' %}

{% block head %}
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script> 

{% endblock %}

{% block content %}
	<br>
    <br>
    <div class="w-75 p-5" style="margin: 0 auto;">
        <div class="card shadow p-3 mb-5 bg-body rounded">
            <div class="card-head rounded" style="background-color: #7b211f;">
                <h5 class="card-title text-center p-3 text-white">Registre su información</h5>
            </div>
            <div class="card-body">
                <div>
                    <form id="register_form">
                    <div class="row row-cols-3">
                        <div class="col mb-2 mt-2">
                            <input type="text" class="form-control" id="empresa" name="empresa" required>
                            <span class="form-text">Empresa</span>
                        </div>
                        <div class="col mb-2 mt-2">
                            <input type="text" class="form-control" id="telefono" name="telefono" required>
                            <span class="form-text">Telefono</span>
                        </div>
                        <div class="col mb-2 mt-2">
                            <input type="text" class="form-control" id="rfc" name="rfc" required>
                            <span class="form-text">RFC</span>
                        </div>
                        <div class="col mb-2 mt-2">
                            <input type="text" class="form-control" id="postal" name="postal" required>
                            <span class="form-text">Codigo Postal</span>
                        </div>
                        <div class="col mb-2 mt-2">
                            <span class="form-text" id="span_pais">País</span>
                            <section class="form-select" name="pais" id="pais">
                                <option value="MX">México</option>
                            </section>

                               
                        </div>
                        <div class="col mb-2 mt-2">
                       
                            <select class="form-select" name="estados" id="estados" style="display: none;">
                                <option selected>Seleccione un estado</option>
                                <option value="601">Aguascalientes</option>
                                <option value="601">Baja California</option>
                                <option value="601">Baja California Sur</option>
                                <option value="601">Campeche</option>
                                <option value="601">Chiapas</option>
                                <option value="601">Chihuahua</option>
                                <option value="601">Ciudad de México</option>
                                <option value="601">Coahuila de Zaragoza</option>
                                <option value="601">Colima</option>
                                <option value="601">Durango</option>
                                <option value="601">Guanajuato</option>
                                <option value="601">Guerrero</option>
                                <option value="601">Hidalgo</option>
                                <option value="601">Jalisco</option>
                                <option value="601">Estado de México</option>
                                <option value="601">Michoacán de Ocampo</option>
                                <option value="601">Morelos</option>
                                <option value="601">Nayarit</option>
                                <option value="601">Nuevo León</option>
                                <option value="601">Oaxaca</option>
                                <option value="601">Puebla</option>
                                <option value="601">Querétaro</option>
                                <option value="601">Quintana Roo</option>
                                <option value="601">San Luis Potosí</option>
                                <option value="601">Sinaloa</option>
                                <option value="601">Sonora</option>
                                <option value="601">Tabasco</option>
                                <option value="601">Tamaulipas</option>
                                <option value="601">Tlaxcala</option>
                                <option value="601">Veracruz de Ignacio de la Llave</option>
                                <option value="601">Yucatán</option>
                                <option value="601">Zacatecas</option>
                            </select>
                              
                        </div>
                        
                    </div>

                     <div class="row row-cols-2">
                        
                        <div class="col mb-2 mt-3">
                            <span class="form-text">Regimen Fiscal</span>
                            <select class="form-select form-select-sm"  id="regimen" required>
                                <option selected>Seleccione el regimen fiscal</option>
                                <option value="605">Sueldos y Salarios e Ingresos Asimilados a Salarios</option>
                                <option value="606">Arrendamiento</option>
                                <option value="607">Régimen de Enajenación o Adquisición de Bienes</option>
                                <option value="608">Demás ingresos</option>
                                <option value="610">Residentes en el Extranjero sin Establecimiento Permanente en México</option>
                                <option value="611">Ingresos por Dividendos (socios y accionistas)</option>
                                <option value="612">Personas Físicas con Actividades Empresariales y Profesionales</option>
                                <option value="614">Ingresos por intereses</option>
                                <option value="615">Régimen de los ingresos por obtención de premios</option>
                                <option value="616">Sin obligaciones fiscales</option>
                                <option value="621">Incorporación Fiscal</option>
                                <option value="625">Régimen de las Actividades Empresariales con ingresos a través de Plataformas Tecnológicas</option>
                              </select>
                              
                        </div> 
                    </div>
                    <div class="mt-5">
                        <button id="save_form" type="submit" class="btn btn-register w-50">Guardar Datos</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    {% block script %}


        {% load static %}

        <script src="{% static 'js/datos_fiscales.js' %}"></script>

    {% endblock %}

{% endblock %}
