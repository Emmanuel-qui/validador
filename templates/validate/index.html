{% extends 'layout/layout.html' %}


{% block content %}
<div class="contenido-formulario">
	<form id="validate_formulario">
		<div class="mb-2 mt-2">
			{{ form.as_p }}
		</div>
		<div class="mb-2">
			<button id="form_button" type="button"  class="btn btn-primary mb-3" value="Validar" onclick="send()">Validar</button>
		</div>
	</form>

<br>



<div class="card" id="content_response">
	<div class="card-header bg-secondary text-white">
		<h5 class="card-title text-center">Resultado</h5>
	</div>

	<div class="card-body">
	<table class="table">
		<tbody>
			<tr class="table-light">
				<th> Estructura </th>
				<td id="td_estruc">Esperando resultado</td>
			</tr>
			<tr class="table-light">
				<th> Sello </th>
				<td id="td_sello">Esperando resultado</td>
			</tr>
			<tr class="table-light">
				<th> Sello SAT </th>
				<td id="td_sesat">Esperando resultado</td>
			</tr>
			<tr class="table-danger">
				<th> Error </th>
				<td id="td_error">Esperando resultado</td>
			</tr>
		</tbody>
	</table>
	</div>
</div>

</div>

{% endblock %}

{% block script %}
	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	
	{% load static %}
	<script 
	src="{% static 'js/app.js' %}"></script>


{% endblock %}
