{% extends 'layout/layout.html' %} 

{% block link-css %}
<link rel="stylesheet" 
type="text/css" 
href="https://cdn.datatables.net/v/bs5/dt-1.13.1/datatables.min.css"/>
{% endblock link-css %}
  

{% block content %}
<br />
<br />
<div class="row row-cols-3">
  <div class="col">
    <label for="emisor" class="form-label">RFC Emisor</label>
    <input
      type="text"
      id="filter_rfc_emisor"
      class="form-control"
      name="emisor"
    />
  </div>
  <div class="col">
    <label for="receptor" class="form-label">RFC Receptor</label>
    <input
      type="text"
      class="form-control"
      id="filter_rfc_receptor"
      name="receptor"
    />
  </div>
  <div class="col">
    <label for="fecha" class="form-label">Fecha de Validacion</label>
    <input
      type="date"
      class="form-control"
      id="filter_fecha"
      name="fecha"
    />
  </div>
</div>
<br />
<br>
<br>
<table id="example"class="table border" style="width: 100%">
  <thead>
    <tr class="table-secondary">
      <th>RFC Emisor</th>
      <th>RFC Receptor</th>
      <th>Version</th>
      <th>Fecha</th>
      <th>Fecha Validacion</th>
      <th>Status</th>
      <th>Acciones</th>
    </tr>
  </thead>
</table>


{% endblock %}

{% block script %}
  <script 
  src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>

  <script  
  src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js">
  </script>

  {% load static %}
  <script src="{% static 'js/result.js' %}"></script>

{% endblock %}
