{% extends 'layout/layout.html' %} {% block content %}
<br />
<br />
<div class="row row-cols-3">
  <div class="col">
    <label for="emisor" class="form-label">RFC Emisor</label>
    <input
      type="text"
      id="filter_rfc_emisor"
      class="form-control"
      name="emisor"
    />
  </div>
  <div class="col">
    <label for="receptor" class="form-label">RFC Receptor</label>
    <input
      type="text"
      class="form-control"
      id="filter_rfc_receptor"
      name="receptor"
    />
  </div>
  <div class="col">
    <label for="fecha" class="form-label">Fecha de Validacion</label>
    <input
      type="date"
      class="form-control"
      id="filter_fecha"
      name="fecha"
    />
  </div>
</div>
<br />
<br>
<br>
<table id="example" class="display" style="width: 100%">
  <thead>
    <tr>
      <th>#</th>
      <th>RFC Emisor</th>
      <th>RFC Receptor</th>
      <th>Version</th>
      <th>Fecha</th>
      <th>Fecha Validacion</th>
      <th>Status</th>
      <th>Acciones</th>
    </tr>
  </thead>
</table>

<p id="parrafo"></p>
{% endblock %}
