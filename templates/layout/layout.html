<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Cargando estilos a la vista -->
    {% load static %}
    <link
      rel="stylesheet"
      href="{% static 'font-awesome/css/font-awesome.min.css'%}"
    />
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block head %}

    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    {% block link-css %}

    {% endblock %}
   
    <title>Validate</title>
  </head>
  <body >
    <!-- Header para el menu y icono de sesion -->
    <header class="header">
      <div class="header-item">
          <span id="menu" class="header_boton_menu">
            <i class="fa fa-align-justify" aria-hidden="true"></i>
          </span>
      </div>
      <div class="header-item">
        <div class="dropdown">
          <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
            {{ request.user.email }}
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="/accounts/logout/">
              <i class="fa fa-sign-out" aria-hidden="true"></i>
              Cerrar sesi√≥n
            </a></li>
          </ul>
      </div>
      </div>
    </header>

    <!--Menu de navegacion -->
    <div id="sidebar" class="sidebar-navegacion">
      <div class="cerrar-menu">
        <span>
            <i id="cerrar" class="fa fa-angle-left" aria-hidden="true"></i>
        </span>
      </div>
      <div class="logo-imagen">
        <div>
        <img src="{{ request.user.accountmodel.image_profile.url }}" alt="logo">
        </div>
        <span class="mt-1">{{ request.user.email }} </span>
        
        <h5 class="mt-2">Quadrum</h5>
      </div>
      <nav class="menu-navegacion">
        <a class="enlace_navegacion" href="{% url 'validate:index' %}">Validador CFDI</a>

        <a class="enlace_navegacion" href="{% url 'validate:result' %}">Historial Validacion</a>

        <a class="enlace_navegacion" href="{% url 'profile:home' %}">Configuracion</a>

        
      </nav>
    </div>

    <!--- Contenedor -->
    <div class="container">
        {% block content %}
            
        {% endblock %}

      </div>
      

      {% block script %}

      {% endblock %}
    
    <script src="{% static 'js/index.js' %}"></script>
    
  </body>
</html>
