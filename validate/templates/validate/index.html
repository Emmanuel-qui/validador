<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	{% load static %}
	<link rel="stylesheet" href="{% static 'style.css' %}" />
	<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
	<title> Validador </title>
</head>
<body class="center">
	<div id="contenedor" class="container-validate">
		<div>
			<form id="form_file" method="" enctype="multipart/form-data">
				{% csrf_token %}
				<div>
					<input type="file" name="file" id="file">
				</div>
				
				<input type="button" value="Enviar" id="form_button">
				
			</form>
		</div>
		<div id="id_response">
			<table id="id_table" class="table">
				<tbody>
					<th>
						Resultado
					</th>
					<tr class="table-secondary">
						<td>Estructura</td>
						<td id="td_estruc"></td>
					</tr>
					<tr class="table-secondary">
						<td>Sello</td>
						<td id="td_sello"></td>
					</tr>
					<tr class="table-secondary">
						<td>Sello Sat</td>
						<td id="td_sesat"></td>
					</tr>
					<tr class="table-danger">
						<td>Error</td>
						<td id="td_error"></td>
					</tr>
				</tbody>
			</table>

		</div>
	</div>


	 <script src="{% static 'app.js' %}"></script>

</body>
</html>
